{% if forloop.first %}<ul>{% endif %}
    <li class="article list">
        <header>
            <h1 class="small"><a href="{{ article.get_absolute_url }}" title="se artikel">{{ article.title }}</a></h1>
        </header>
        <article id="article-content">
            {{ article.rendered_content|truncatewords_html:104|safe }}
        </article>
        <div class="meta small">
            <div><a href="{{ article.get_absolute_url }}" title="gå til indlæg">gå til indlæg</a></div>
            <div><span>af</span> <a href="{% url articles_by_author article.author.username %}" title="flere indlæg af {{ article.author.get_name }}">{{ article.author.get_name }}</a> | <time datetime="{{ article.publish_date|date:"Y-m-d" }}" title="{{ article.publish_date|date:"Y-m-d" }}">{{ article.publish_date|date:"j. F, Y" }}</time></div>
        </div>
    </li>
{% if forloop.last %}</ul>{% endif %}
